    <nav class="navbar">      
      <a class="navbar-brand text-dark" href="#"><i class="fas fa-user"></i>  Minha Conta</a>

      </div>
      <form action="" class="form-inline">

        <div class="input-group ">

        </div>                           
      </form>

    <!-- carousel -->

    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" >
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner"  >
        <div class="carousel-item active " >
          <img class="d-block w-100" src="img/carousel-dbz-1.jpg" alt="...">
          <div class="carousel-caption">
            <span id="text1"><i class="far fa-credit-card"></i> Parcelamento em até 6x sem juros no cartão</span>  
          </div>
        </div>
        <div class="carousel-item" >
          <img src="img/carousel-goku-2.jpg" class="d-block w-100" alt="...">

            <div class="carousel-caption">
              <span id="text2"><i class="fas fa-truck"></i></i> Frete grátis a partir de R$ 299,00 em compras</span>  
            </div>
        </div>
        <div class="carousel-item" >
          <img src="img/carousel-ilha-dbz.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">           
                <span id="text3"><i class="fas fa-shield-alt"></i> Compra 100% segura e entrega garantida</span>                             
            </div>
      </div>      
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
